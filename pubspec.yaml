name: instagram
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.0.3
  firebase_storage: ^11.0.3
  firebase_auth: ^4.1.0
  firebase_crashlytics: ^3.0.3
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  shared_preferences: ^2.0.15
  easy_localization: ^3.0.1
  firebase_core: ^2.1.1
  page_transition: ^2.0.9
  image_cropper: ^3.0.1
  geolocator: ^9.0.2
  shimmer: ^2.0.0
  cached_network_image: ^3.0.0
  google_sign_in: ^5.4.2
  equatable: ^2.0.5
  image_picker: ^0.8.6
  uni_links: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/language/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins_extra_bold.ttf
          weight: 900
        - asset: assets/fonts/poppins_bold.ttf
          weight: 800
        - asset: assets/fonts/poppins_semi_bold.ttf
          weight: 700
        - asset: assets/fonts/poppins_medium.ttf
          weight: 500
        - asset: assets/fonts/poppins_regular.ttf
          weight: 300
        - asset: assets/fonts/poppins_light.ttf
          weight: 100
    - family: Freshman
      fonts:
        - asset: assets/fonts/freshman.ttf


